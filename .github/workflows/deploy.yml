name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting Backend Deployment..."

            # Navigate to project directory
            cd /var/www/refurbished-laptops/backend || exit 1

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            # Navigate to main directory
            cd ..

            # Rebuild and restart backend container
            echo "ğŸ³ Rebuilding Docker container..."
            docker-compose up -d --build backend

            # Wait for container to be healthy
            echo "â³ Waiting for container to be healthy..."
            sleep 10

            # Check if container is running
            if docker ps | grep -q refurbished-backend; then
              echo "âœ… Backend deployed successfully!"
              docker logs --tail 20 refurbished-backend
            else
              echo "âŒ Backend deployment failed!"
              docker logs refurbished-backend
              exit 1
            fi

            echo "ğŸ‰ Deployment Complete!"

      - name: Notify on Success
        if: success()
        run: echo "âœ… Backend deployed successfully to production!"

      - name: Notify on Failure
        if: failure()
        run: echo "âŒ Backend deployment failed!"
